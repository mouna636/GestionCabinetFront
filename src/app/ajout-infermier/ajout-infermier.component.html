<form #addInfirmierForm='ngForm' (ngSubmit)='saveInfirmier()'>

        <input type="text" class="form-control" [(ngModel)]='infirmier.nom' [ngModelOptions]="{standalone: true}" placeholder="Nom">
      </div>

    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]='infirmier.prenom' [ngModelOptions]="{standalone:true}" placeholder="Prenom">
    </div>
